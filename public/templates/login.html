<div id="login" class="row">
  <div class="col-md-4 col-md-offset-4">
    <form ng-submit="login()" class="form">
        <div class="row">
        <center><h1>Login</h1></center>
          <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="email" ng-model="credentials.email" required/>
            <input class="form-control" type="password" name="password" placeholder="password" ng-model="credentials.password" required/>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary pull-right">Log In</button>
        </div>
    </form>
  </div>
</div>
